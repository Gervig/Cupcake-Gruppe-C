<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <a th:href="@{/}">
        <img alt="logo" th:src="@{/images/headerImage.png}"/>
    </a>
</header>

<div class="toolbar">
    <!-- Links to other pages if needed -->
</div>

<div class="page-content">
    <h1>List of Users</h1>

    <p th:if="${message}" th:text="${message}" class="error-message"></p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Balance</th>
            <th>Postcode</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}">User ID</td>
            <td th:text="${user.userName}">Username</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.balance}">Balance</td>
            <td th:text="${user.postcode}">Postcode</td>
            <td th:text="${user.role}">Role</td>
            <td>
                <form th:action="@{/updateBalance}" method="post">
                    <input type="hidden" th:name="userId" th:value="${user.userId}" />
                    <input type="number" th:name="newBalance" min="0" step="0.01" th:value="${user.balance}" />
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
