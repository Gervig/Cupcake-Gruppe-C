<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Frontpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

</head>

<body>

<header>
    <a href="index.html" th:href="@{/}">
        <img alt="logo" src="../public/images/headerImage.png" th:src="@{/images/headerImage.png}"/>
    </a>
</header>

<div class="toolbar">
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-1"></div>
        <div class="flexbox-item flexbox-item-2">Kunder</div>
        <!--Change the E-mail with placeholder            -->
        <div class="flexbox-item flexbox-item-3">E-mail</div>
        <div class="flexbox-item flexbox-item-4"><a><span
                class="material-symbols-outlined">shopping_basket</span></a>
        </div>
    </div>
</div>

<div class="page-content">
    <h1>Alle ordrer</h1>

    <p th:if="${message}" th:text="${message}" class="error-message"></p>
    <div class="table-container">
        <table id="listOfUsersTable">
            <thead>
            <tr>
                <th>Order ID</th>
                <th>User ID</th>
<!--                <th>Order date</th>-->
                <th>Total price</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.orderId}">Order ID</td>
                <td th:text="${order.userId}">User ID</td>
<!--                <td th:text="${order.orderDate}">Order date</td>-->
                <td th:text="${order.totalPrice}">Total price</td>

            </tr>
            </tbody>
        </table>
    </div>
    <div class="flexbox-container1">
        <div class="flexbox-item flexbox-item-lt-btn">
            <a href="admin.html" th:href="@{admin}"class="button" th:style="'color:rgb(52, 28, 92)'"/>Tilbage</a>
        </div>
    </div>

</div>
</body>
</html>
