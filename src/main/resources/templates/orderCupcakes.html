<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Frontpage</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

</head>

<body>

<header>
    <a href="index.html" th:href="@{/}">
        <img alt="logo" src="../public/images/headerImage.png" th:src="@{/images/headerImage.png}"/>
    </a>
</header>
<div class="toolbar">
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-1">
            <!--Change the h-ref with listOfOrders            -->
            <a href="listOfCupcakes.html" th:href="@{listOfCupcakes}"
               th:style="'color: rgb(170, 170, 170)'"/>Cupcakes</a>
        </div>
        <div class="flexbox-item flexbox-item-2">
            <!--Change the h-ref with something to do for the profile            -->
            <a href="login.html" th:href="@{login}" th:style="'color: rgb(170, 170, 170)'"/>Din profil</a>
        </div>
        <!--Change the E-mail with placeholder            -->
        <div class="flexbox-item flexbox-item-3">E-mail</div>
        <div class="flexbox-item flexbox-item-4">
            <button class="basket" onclick="window.location.href='shoppingBasket'"><span class="material-symbols-outlined">shopping_basket</span></a></button>
        </div>
    </div>
</div>

<div class="page-content">
    <h1>Velkommen Ombord</h1>
    <h2>Øens bedste cupcakes</h2>

    <form>
        <div>
            <select name="bottom" id="bottom" required>
                <option value="" disabled selected>Vælg bund</option>
                <option th:each="bottom : ${bottomsList}" th:value="${bottom.getBottomsID}" th:text="${bottom.getBottomName}"></option>
            </select>


            <select name="topping" id="topping" required>
                <option value="" disabled selected>Vælg topping</option>
                <option th:each="topping : ${toppingsList}" th:value="${topping.getToppingsID}" th:text="${topping.getToppingName}"></option>
            </select>


            <select name="amount" id="antal" required>
                <option value="" disabled selected>Vælg antal</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="20">20</option>
            </select>
        </div>
        <!--
            <button type="submit" formaction="/done" th:value="${orderItem.orderItem_id}">Tilføj til kurv</button>
        -->
        <!--<button type="submit" formaction="index.html">
            Tilføj til kurv
            <a href="index.html" th:href="@{/}">
            </a></button>-->
        <button type="submit"<a href="orderCupcakes.html" th:href="@{orderCupcakes}" class="button" style="color: rgb(52, 28, 92);">Tilføj til kurv </a></button>
    </form>

</div>
</body>
</html>
